<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>
    <div class = "container-fluid">

        <div class = "header d-flex justify-content-between align-items-center bg-primary">
            <img src = "vbmlogo.jpg" width=230 height=70 class = "pl-3 rounded"/>
            <a href = "" style = "text-decoration:none;color:white;margin-right:15px;">Logout</a>
        </div>

        <div class = "form-group mt-5 bg-light text-center">
            <label>S.Id</label>
            <input type="number" placeholder="enter student id" id="sId"/>
            <label>S.Name</label>
            <input type="text" placeholder="enter student name" id="sName"/>
            <label>Total</label>
            <input type="number" placeholder="enter total" id="sTotal"/>
            <label>Grade</label>
            <input type="text" placeholder="enter student grade" id="sGrade"/>
            <button class = "btn btn-info" onclick=add()>Add</button>
        </div>

        <button class = "btn btn-success float-right mt-5 mr-3 mb-5" onclick=show()>Generate</button>
                
        <table class = "table table-striped">
            <thead>
                <tr>
                    <th>S.Id</th>
                    <th>S.Name</th>
                    <th>Total</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="tbody1"></tbody>
        </table>

        <div class = "footer fixed-bottom text-center">Copyright VBM InfoTech</div>
    </div>

<script>
// Creates table entries based on the values stored in an array

    var Students = [{Id:101,Name:"Sai",Total:450,Grade:'A'},{Id:102,Name:"Ram",Total:385,Grade:'B'},
    {Id:103,Name:"Jai",Total:495,Grade:'A'}] // Array of student objects

    function show(){ //Toggle display table body
        gen()
        var y = document.getElementById("tbody1").className.indexOf("d-none")
        if(y == -1){
            document.getElementById("tbody1").classList.add("d-none")
        }
        else{
            document.getElementById("tbody1").classList.remove("d-none")
        }
    }

    function gen(){     //Generates table from Students array
        //document.getElementById("tbody1").classList.toggle("d-none")
        var a = ""
        Students.forEach(function(val,ind){
            a = a + "<tr>"+"<td>"+val.Id+"</td>"+"<td>"+val.Name+"</td>"+"<td>"+val.Total+"</td>"+"<td>"+val.Grade+"</td>"+"</tr>"
        })
        document.getElementById("tbody1").innerHTML = a
    }

    function add(){ //Adds entries to Students array from the input fields
        var a = document.getElementById("sId").value
        var b = document.getElementById("sName").value
        var c = document.getElementById("sTotal").value
        var d = document.getElementById("sGrade").value
        var e = {Id:a,Name:b,Total:c,Grade:d}
        Students.push(e)
        gen()
    }
    
</script>
</body>
</html>
