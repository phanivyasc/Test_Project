<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>
    <div class = "container-fluid">

        <div class = "header d-flex justify-content-between align-items-center bg-primary">
            <img src = "vbmlogo.jpg" width=230 height=70 class = "pl-3 rounded"/>
            <a href = "" style = "text-decoration:none;color:white;margin-right:15px;">Logout</a>
        </div>

        <button class = "btn btn-success float-right mt-5 mr-3 mb-5" onclick=gen()>Generate</button>
                
        <table class = "table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Website</th>
                    <th>Company Name</th>
                </tr>
            </thead>
            <tbody id="tbody1"></tbody>
        </table>

        <div class = "footer fixed-bottom text-center">Copyright VBM InfoTech</div>
    </div>

<script>
    //Create table using dynamic data obtained from backend db
    var personArray = []

    function gen(){
    document.getElementById("tbody1").classList.toggle("d-none")
    var http = new XMLHttpRequest()
    var x = http.open("GET","https://jsonplaceholder.typicode.com/users")
    http.send(x)
    http.responseType = "json"
    http.onload = function(){
        personArray = http.response
        var a = ""
        personArray.forEach(function(val,ind){
            a = a + "<tr>"+"<td>"+val.id+"</td>"+"<td>"+val.name+"</td>"+"<td>"+val.username+"</td>"+"<td>"+val.email+"</td>"+
                "<td>"+val.address['street']+"</td>"+"<td>"+val.phone+"</td>"+"<td>"+val.website+"</td>"+"<td>"+val.company.name+"</td>"+"</td>"+"</tr>"
        })
        document.getElementById("tbody1").innerHTML = a
    }
    }
    
</script>
</body>
</html>
