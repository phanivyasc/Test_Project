<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
    <button class="btn btn-success m-3" onclick="gen()">Generate</button>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>S.No</th>
            <th>S.Name</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
<script>
//Program to Display Table when Generate button is pressed
    function gen(){
    var students=[{ID:1,Name:"Sai",Grade:"A"},{ID:2,Name:"Ram",Grade:"B"},{ID:3,Name:"VBM",Grade:"C"}]
    var stud="";
    students.forEach(function(val,index){
        stud+="<tr>"+"<td>"+val.ID+"</td>"+"<td>"+val.Name+"</td>"+"<td>"+val.Grade+"</td>"+"</tr>"
    })
        document.getElementById("tableBody").innerHTML=stud;
    }
</script>
</body>
</html>
