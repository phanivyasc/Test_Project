<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Page</title>
    <style>
            i{
                color:black;
            }
            .llist{
                color:white;
                text-decoration: none!important;
            }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid pl-0 pr-0">
        <div class="header1 d-flex justify-content-between bg-dark align-items-center">
            <img src="vbmlogo.jpg" class="ml-3 rounded" width="200" height="60">
            <a href="#" class="text-white pr-3">Logout</a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 bg-dark text-decoration-none">
                <ul class="list-group mt-5" style="height:517px;">
                    <li class="list-group-item bg-dark border border-dark"><a href="main.html"  class="llist">Home</a></li>
                    <li class="list-group-item bg-dark border border-dark"><a href="#"  class="llist">Services</a></li>
                    <li class="list-group-item bg-dark border border-dark"><a href="#"  class="llist">About</a></li>
                </ul>
            </div>

            <div class="col-md-11 pt-5">
                <div class="row edit-card mb-5">
                    <div class="col-md-2"></div>
                    <div class="col-md-3 text-center ">
                        <div>Id</div>
                        <input type="number" readonly />
                    </div>
                    <div class="col-md-3 text-center ">
                        <div>Email</div>
                        <input type="email" id="email" />
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row edit-card mb-5">
                    <div class="col-md-2"></div>
                    <div class="col-md-3 text-center ">
                        <div>User Name</div>
                        <input type="text" id="username" />
                    </div>
                    <div class="col-md-3 text-center">
                        <div>Phone</div>
                        <input type="number" id="phone" />
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row edit-card">
                    <div class="col-md-2"></div>
                    <div class="col-md-3 text-center">
                        <div>City</div>
                        <input type="text" id="city" />
                    </div>
                    <div class="col-md-5"></div>
                </div>
                <div class="row edit-card mt-5">
                    <div class="col-md-5">
                        <button class="btn btn-success float-right" onclick=update()>Update</button>
                    </div>
                    <div class="col-md-5">
                        <a href="main.html"><button class="btn btn-danger">Cancel</button></a>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script>
    function update(){

        var obj={
            "email":document.getElementById("email").value,
            "username":document.getElementById("username").value,
            "phone":document.getElementById("phone").value,
            "address":{
                         "city":document.getElementById("city").value,
                     }
        }

        var http=new XMLHttpRequest()
        http.open("POST","https://jsonplaceholder.typicode.com/users")
        http.responseType="json"
        http.send(obj)
        http.onload=function(){
            var x=http.response
            console.log(x)
        }
    }
</script>

</body>

</html>
