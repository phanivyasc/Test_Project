<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="header d-flex justify-content-between align-items-center bg-primary">
            <img src="vbmlogo.jpg" width=230 height=70 class="pl-3 rounded" />
            <a href="" style="text-decoration:none;color:white;margin-right:15px;">Logout</a>
        </div>

        <div class="card w-50" style="margin-top:40px;margin-left:335px">
            <div class="card-header text-center" id="cHead1"></div>
            <div class="card-body d-flex justify-content-between">
                <h6>ID:</h6>
                <div id="cId"></div>
                <h6>Email:</h6>
                <div id="cEmail"></div>
                <h6>Phone:</h6>
                <div id="cPhone"></div>
            </div>
        </div>
    </div>
<script>
    var http=new XMLHttpRequest()
    http.open("GET","https://jsonplaceholder.typicode.com/users")
    http.responseType="json"
    http.send()
    http.onload=function(){
        var arr=http.response
        document.getElementById("cHead1").innerHTML=arr[0].name
        document.getElementById("cId").innerHTML=arr[0].id
        document.getElementById("cEmail").innerHTML=arr[0].email
        document.getElementById("cPhone").innerHTML=arr[0].phone
    }
</script>
</body>
</html>
