<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Page</title>
    <style>
            i{
                color:black;
            }
            .llist{
                color:white;
                text-decoration: none!important;
    }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid pl-0 pr-0">
        <div class="header1 d-flex justify-content-between bg-dark align-items-center">
            <img src="vbmlogo.jpg" class="ml-3 rounded" width="200" height="60">
            <a href="#" class="text-white pr-3">Logout</a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 bg-dark text-decoration-none">
                <ul class="list-group mt-5" style="height:517px;">
                    <li class="list-group-item bg-dark border border-dark"><a href="main.html" class="llist">Home</a></li>
                    <li class="list-group-item bg-dark border border-dark"><a href="#"  class="llist">Services</a></li>
                    <li class="list-group-item bg-dark border border-dark"><a href="#"  class="llist">About</a></li>
                </ul>
            </div>

            <div class="col-md-11">
                <div class="card w-50 mt-5" style="margin-left:250px">
                    <div class="card-header text-center bg-danger text-white" id="cHead1"></div>
                    <div class="card-body d-flex justify-content-between">
                        <h6>ID:</h6>
                        <div id="cId"></div>
                        <h6>Email:</h6>
                        <div id="cEmail"></div>
                        <h6>Phone:</h6>
                        <div id="cPhone"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        var x = location.search.split("=")
        var y = x[x.length - 1]
        var http = new XMLHttpRequest()
        http.open("GET", "https://jsonplaceholder.typicode.com/users/" + y)
        http.responseType = "json"
        http.send()
        http.onload = function () {
            var arr = http.response
            document.getElementById("cHead1").innerHTML = arr.name
            document.getElementById("cId").innerHTML = arr.id
            document.getElementById("cEmail").innerHTML = arr.email
            document.getElementById("cPhone").innerHTML = arr.phone
        }
    </script>
</body>

</html>
