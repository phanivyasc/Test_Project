<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css"/>
        <style>
            
        </style>
</head>
<body>
        <div class="container-fluid pl-0 pr-0">
            <div class="header1 mb-4 d-flex justify-content-between bg-primary align-items-center">
                <img src="vbmlogo.jpg" class="ml-3 rounded" width="150" height="40">
                <a href="#" class="text-white pr-3">Logout</a>
            </div>
        
            <h5 class="text-center bg-info text-white w-50 m-auto">jQuery UI - "Droppable" method implementation</h5>
            <!-- <div class="btn btn-success mt-3 ml-5 d-inline-block" id="bounce">Bounce</div> -->
        </div>
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-4"><h4>Drag object from here</h4></div>
                <div class="col-md-2"></div>
                <div class="col-md-4"><h4>Drop here</h4></div>
                <div class="col-md-1"></div>
            </div>
            <div class="row h-50 d-flex justify-content-around">
                
                <div class="bg-danger w-25"><img src="jqueryui.jpg" width="100" height="100" id="img1" class="rounded rounded-circle ui-widget-content"/></div>
                
                <div class="w-25  ui-widget-header" id="dropArea"></div>
                
            </div>
            
        </div> 
        

<script>
    $("#img1").draggable()
    $("#dropArea").droppable({
        
        drop:function(event, ui){
            $(this).addClass("ui-state-highlight")
            $("#img1").draggable({containment:"#dropArea"})
        }
        
    })
</script>
</body>
</html>
