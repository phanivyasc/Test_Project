<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css"/>
        <style>
            img{
                margin-left:25%;
                border-radius: 50%;
            }
        </style>
</head>
<body>
    <div class="container-fluid pl-0 pr-0">
        <div class="header1 mb-4 d-flex justify-content-between bg-primary align-items-center">
            <img src="vbmlogo.jpg" class="ml-3 rounded" width="150" height="40">
            <a href="#" class="text-white pr-3">Logout</a>
        </div>
    
        <h5 class="text-center bg-info text-white w-50 m-auto">jQuery UI - "Bounce" method implementation</h5>
        <div class="btn btn-success mt-3 ml-5 d-inline-block" id="bounce">Bounce</div>
    </div>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4"><img id="img1"src="jqueryui.jpg" height="250" width="250"/></div>
            <div class="col-md-4"><img id="img2"src="jqueryui.jpg" height="250" width="250"/></div>
            <div class="col-md-4"><img id="img3"src="jqueryui.jpg" height="250" width="250"/></div>
        </div>
        
    </div>

<script>
    $("#bounce").click(function(){
        $("#img1,#img2,#img3").toggle("bounce",{times:5},"slow")
    })
    $("#img1,#img2,#img3").draggable()
    
</script>
</body>

</html>
