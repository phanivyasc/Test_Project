<html>
<head>
    <meta charset="UTF-8">

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css" />
    <style>
      .container{
          margin-left:25%;
      }
    </style>
</head>

<body>
    <div class="container-fluid pl-0 pr-0">
        <div class="header1 mb-4 d-flex justify-content-between bg-primary align-items-center">
            <img src="vbmlogo.jpg" class="ml-3 rounded" width="150" height="40">
            <a href="#" class="text-white pr-3">Logout</a>
        </div>

        <h5 class="text-center bg-info text-white w-50 m-auto">jQuery UI - "Accordian" method implementation</h5>
    </div>
        <div id="accord" class="container w-50 mt-5"></div>
<script>
    
    $.ajax({
        type:"GET",
        url:"https://jsonplaceholder.typicode.com/users",
        success:function(response){
            var x=""
            response.forEach(function(val,ind){
                x +=   `
                    <h4>${val.name}</h4>
                    <div><p>${val.company.catchPhrase}</p></div>
                `
            })
            $("#accord").html(x)
            $("#accord").accordion({
                active:3,
                animate:500,
            })
            //document.getElementById("accord").innerHTML=x
        }
    })

    

</script>
</body>
</html>
